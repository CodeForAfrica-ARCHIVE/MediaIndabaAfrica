title: Media Party Africa 2016
description: Media Party Africa is hosted by the continent’s largest data journalism and civic technology federation, Code for Africa, in partnership with Hacks/Hackers Africa. Together, we're gathering some of the world’s most exciting civic technologists, digital journalists and other social justice watchdogs from across the world for three days of workshops and talks.

